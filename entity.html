<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>Tiles</title>
	<link rel="stylesheet" href="assets/css/global.css">
	<link rel="stylesheet" href="assets/css/nav.css">
	<link rel="stylesheet" href="assets/css/drawer.css">
	<link rel="stylesheet" href="assets/css/win.css">
	<link rel="stylesheet" href="assets/css/third/toggle-switch.css">
	<script>window.$ = window.jQuery = require('./assets/js/jquery.js');</script>
	<script src="assets/js/jquery.mousewheel.min.js"></script>
	<script src="script/entity.js"> </script>
	<script src="script/win.js"></script>
</head>

<body>
	<div class="container" id="maincontent">
		<div class="nav nav-show" id="proset">
			<div class="nav-item">
				<p class="navlist">宽度: </p>
				<input type="text" id="tileWidth" />
			</div>
			<div class="nav-item switch">
				<label class="switch-light switch-material" onclick="">
					<input type="checkbox" id="blockMode">
					<strong>
						Block Mode：
					</strong>
					<span>
						<span>开</span>
						<span>关</span>
						<a></a>
					</span>
				</label>
			</div>
			<div class="nav-item hide-item" id="blockInput">
				<p class="navlist">子块数量: </p>
				<input type="text" id="blockNum"/>
			</div>
			<div class="nav-item switch">
				<label class="switch-light switch-material" onclick="">
					<input type="checkbox" id="entitySelectMode">
					<strong>
						Entity选取模式：
					</strong>
					<span>
						<span>开</span>
						<span>关</span>
						<a></a>
					</span>
				</label>
			</div>
		</div>
		<div class="content" id="drawContent">
			<div>
				<canvas id="main" class="drawBox"></canvas>
				<canvas id="mainline" class="drawBox"></canvas>
				<img id="maindisplay" class="drawdisplay" draggable="false"/>
				<img id="maindisplayline" class="drawdisplay" draggable="false"/>				
			</div>
		</div>
		<div class="floatcontroler right">
			<div class="slidercontrol noshow"  id="scaleController">
				<input id="scaleIndicator" class="slider" type="range" name="scale" min="0" max="500">
			</div>
		</div>
	</div>

	<div class="statusbar" id="statusbar">
		<div class="statusbar-item right" id="netSwicth">网格线：<span>开</span></div
		><div class="statusbar-item right">鼠标坐标：<span id="cursorCoordinate"></span></div
		><div class="statusbar-item right">选择的窗体：<span id="selectRect"></span></div
		><div class="statusbar-item">图像大小：<span id="imgSize"></span></div
		><div class="statusbar-item" id="scaletray">缩放比例：<span id="scaleIndex"></span></div>
	</div>
</body>
</html>
