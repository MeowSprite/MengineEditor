<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<link rel="stylesheet" href="assets/css/global.css">
	<link rel="stylesheet" href="assets/css/win.css">
	<link rel="stylesheet" href="assets/css/nav.css">
	<link rel="stylesheet" href="assets/css/drawer.css">
	<script>window.$ = window.jQuery = require('./assets/js/jquery.js');</script>
	<script src="script/app.js"> </script>
	<script src="script/win.js"></script>
</head>

<body>
	<div class="container" id="maincontent">
		<div class="nav" id="new">
			<div>
				<p class="navlist">x: </p><input type="text" id="newx" />
				<p class="navlist">y: </p><input type="text" id="newy" />
				<p class="navlist">width: </p><input type="text" id="newwidth" />
				<button type="button" id="newBtn" class="navlist nav-button">创建</button>
			</div>
		</div>
		<main class="content">
			<div class="drawingboard" id="drawingArea">
				<canvas id="main" class="drawBox""></canvas>
				<canvas id="mainline" class="drawBox""></canvas>
				<img id="maindisplay" class="drawdisplay" draggable="false"/>
				<img id="maindisplayline" class="drawdisplay" draggable="false"/>	
			</div>
			<div style="display:none" id="tileContainer">
				<img id="tileImg" src="./BasicMap.png" style="display:none" />				
			</div>
		</main>
		<div class="proset">
			<div>
				<p class="navlist">x: </p><input type="text" />
				<p class="navlist">y: </p><input type="text" />
				<p class="navlist">width: </p><input type="text" />
				<p class="navlist">tile list:</p>
				<div class="list" id="tilelist">
					<div class="list-item">
						<span class="list-left"><img src="assets/img/close.png"></span><i>hahaha.png</i>
					</div>
				</div>
				<p class="navlist">layers:</p>
				<div class="list" id="layerlist">
					<div class="list-item" draggable="true" ondragover="listAllowDrop(event)">
						<span class="list-left layer-close"><img src="assets/img/close.png"></span>
						<i class="dblclick-change-label">haha</i>
						<input class="list-input" type="text" value="haha">
						<span class="list-right layer-visible"><img src="assets/img/eye.png"></span>
					</div>
					<div class="list-item" id="addNewLayer">
						<div class="list-add">
							<img src="assets/img/add.png">
						</div>
					</div>
				</div>
				<div>
					
				</div>
			</div>
		</div>
	</div>
	<div class="statusbar" id="statusbar">
		<div class="statusbar-item right">鼠标坐标：<span id="cursorCoordinate"></span></div
		><div class="statusbar-item right">选择的Tile：<span id="selectTile"></span></div
		>
	</div>
</body>
</html>
